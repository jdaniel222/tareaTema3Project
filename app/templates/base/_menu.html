{% macro show_menu(current_user) %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('public.index') }}">Tarea Tema 3</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('public.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('private.indexcliente') }}">Clientes</a>
        </li>
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('private.createcliente') }}">Alta Clientes</a>
        </li>
        </ul>
          <ul class="navbar-nav ms-auto">
              {% if current_user.is_anonymous %}
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('login.loginusuario') }}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{url_for('login.registrousuario')}}">Registrarse</a>
                    </li>
              {% else %}
                     <li class="nav-item nav-link">{{ current_user }}</li>
                     <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('login.logoutsession') }}">Cerrar sesión</a>
                    </li>
              {% endif %}
          </ul>

  </div>
</nav>
